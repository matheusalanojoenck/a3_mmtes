{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listings</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</labe>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="description">Description</labe>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="imageurl">Image url</labe>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Image url">
        </div>
        <div class="form-group">
            <label for="price">Price</labe>
            <input type="number" step="0.01" min=0 name="price" class="form-control" id="price" placeholder="0.00">
        </div>
        <div class="form-group">
            <label for="category" id="category">Choose a category:</label>
            <select name="category" id="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>

        </div>
        <button type="submit" class="btn btn-success">Create New Listing</button>
    </form>

{% endblock %}
