{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Criar Anúncio</h2>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Título</labe>
            <input type="text" name="title" class="form-control" id="title" placeholder="Título" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição</labe>
            <input type="text" name="description" class="form-control" id="description" placeholder="Descrição" required>
        </div>
        <div class="form-group">
            <label for="imageurl">Url da image"</labe>
            <input type="text" name="imageurl" class="form-control" id="imageurl" placeholder="Url da image" required>
        </div>
        <div class="form-group">
            <label for="price">Preço</labe>
            <input type="number" step="0.01" min=0 name="price" class="form-control" id="price" placeholder="R$ 0.00" required>
        </div>
        <div class="form-group">
            <label for="category" id="category">Selecione uma categoria:</label>
            <select name="category" id="category" required>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>

        </div>
        <button type="submit" class="btn btn-success">Criar Anúncio</button>
    </form>

{% endblock %}
